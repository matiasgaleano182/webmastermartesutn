<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html" charset=utf-8" />
<title>array mayor</title>
</head>
<body>
	<script>
        var numeros = [2,3,5,10,7,8,1]
		var mayor = 0;
        for (let i =0; i< numeros.length; i++) {
            if (numeros[i] > mayor){
                mayor = numeros[i]
            }
        }
    
        console.log ( `el mas grande de los ${numeros} es ${mayor}`)
	</script>

</body>
</html>
