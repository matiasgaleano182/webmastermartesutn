<body>
	<script>
        var num1;
        var transporte= '';
        num1 = prompt ('ingrese la distancia','');

        if (num1 > 0 && num1 <= 1000){ document.write (transporte = 'ir a pie')}
        else if (num1 > 1000 && num1 <= 10000){ document.write (transporte = 'ir en bicicleta')}
        else if (num1 > 10000 && num1 <= 30000){ document.write (transporte = 'ir en colectivo')}
        else if (num1 > 30000 && num1 <= 100000){ document.write (transporte = 'ir en auto')}
        else if (num1 > 100000){ document.write (transporte = 'ir en avion')}

        console.log ( `para recorrer mas rapido recomendamos los ${num1}  ${transporte}`)
	</script>
